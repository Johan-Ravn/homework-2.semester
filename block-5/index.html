<!DOCTYPE html>

<body>   
    <form id="beerForm">
    <fieldset> <legend> Vælg Øl Type: </legend>
        <input type="radio" name="gæringstype" value="overgæret" checked> Overgæret (Ale)

        <input type="text" id="text-field" name="new-header-text">
        <input type="submit" value="Submit">
        </fieldset>
    </form>
